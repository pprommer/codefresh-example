# Build service with unit tests
version: '1.0'

steps:
  buildimage:
    type: build
    description: Codefresh test example
    image_name: pprommer/codefreshexample 
    working_directory: ${{main_clone}} 
    dockerfile: Dockerfile
    tag: latest

  unit_test:
    image: ${{buildimage}} 
    working-directory: ${{main_clone}} 
    commands:
      - npm install
      - npm run test 
